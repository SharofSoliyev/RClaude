name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src/RClaude/RClaude.csproj

      - name: Build
        run: dotnet build src/RClaude/RClaude.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/RClaude/RClaude.csproj -c Release --no-build -o ./publish
