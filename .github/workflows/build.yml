name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: windows-latest
            rid: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src/RClaude/RClaude.csproj

      - name: Build
        run: dotnet build src/RClaude/RClaude.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/RClaude/RClaude.csproj -c Release -o ./publish --self-contained false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclaude-${{ matrix.rid }}
          path: ./publish/
          retention-days: 30
